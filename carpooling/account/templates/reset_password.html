<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
{% if user.is_authenticated %}
    {% include 'authenticated_navbar.html' %}
{% else %}
    {% include 'not_authenticated_navbar.html' %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="hidden" value="PUT" name="type">
    {{ form.as_p }}
    <input type="submit" value="Reset">
</form>
</body>
</html>
