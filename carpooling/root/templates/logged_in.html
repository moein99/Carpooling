{% extends 'base_menu.html' %}

{% block menu_tags %}
    <a href="{% url 'root:home' %}" class="item" id="menu_item">
            <i class="home icon"></i>
            Home
    </a>
    <a href="{% url 'group:groups_list' %}" class="item" id="menu_item">
        <i class="users icon"></i>
        My Groups
    </a>
    <a href="{% url 'trip:owned_trips' %}" class="item" id="menu_item">
        <i class="car icon"></i>
        My Trips
    </a>
    <div class="right floated item">
        <div class="ui search" id="people_search_box">
            <div class="ui icon input">
                <input class="prompt" type="text" placeholder="Search people...">
                <i class="search icon"></i>
          </div>
        </div>
    </div>
    <a  href="{% url 'account:user_inbox' %}" class="item" id="inbox-icon">
        <i class="mail icon"></i>
        Inbox
    </a>
    <a  href="{% url 'account:user_profile' request.user.id %}" class="item" id="menu_item">
        <i class="user icon"></i>
        Profile
    </a>
    <a href="{% url 'logout' %}" class="item" id="menu_item">
        <i class="sign-out icon"></i>
        Logout
    </a>

    <script>
        var url = "{% url 'root:search_people' 'query' %}".replace('query', '{query}');
        $('#people_search_box').search({
            type          : 'standard',
            minCharacters : 2,
            apiSettings   : {
                url: url
            },
            fields: {
                results: 'people',
                title: 'user_name',
                description: 'first_name' + ' ' + 'last_name',
                url: 'url'
            }
        });
    </script>

{% endblock %}
