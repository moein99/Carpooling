<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: right;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
    <title>Home</title>
</head>
<body>
<ul>
    <li style="float: left"><a href="{% url 'root:home' %}">Home</a></li>
    <li><a href="{% url 'account:signup' %}">Signup</a></li>
    <li><a href="{% url 'account:login' %}">Login</a></li>
</ul>
</body>
</html>
