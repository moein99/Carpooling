{% extends 'base.html' %}

{% block body %}
    <div>
        <a href="{% url 'group:groups'%}">back to managing groups</a>
    </div>
    <div>
        Public groups
    </div>
    {%for group in public_groups %}
    <li>
        <a href="{% url 'group:group' group.id %}">{{ group.code }} : {{ group.title }} :{% if group.is_private %}private
        {% else %}public {% endif %} </a>
    </li>
    {% endfor %}
{% endblock %}
