<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.as_p }}
    <input type="submit" value="Register">
</form>
{% for error in errors %}
<div>{{ error }}</div>
{% endfor %}
</body>
</html>
