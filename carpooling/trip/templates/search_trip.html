{% extends 'base.html' %}

{% block body %}
    {% load tz %}
    <br>
    <div id='map' style="width: 100em; height: 50em;"></div>
    <br>

    <form method="GET" id="search_form">
        <input type="submit" value="Search">
        <input type="hidden" name="source_lat" id="id_source_lat" value="35.70">
        <input type="hidden" name="source_lng" id="id_source_lng" value="51.40">
        <input type="hidden" name="destination_lat" id="id_destination_lat" value="35.70">
        <input type="hidden" name="destination_lng" id="id_destination_lng" value="51.30">
        <br>
        <div id="dates_box" style="display: none">
            <label for="start">Start Time: </label><input type="text" name="start_time" id="start" value="-1">
            <label for="end">End Time: </label><input type="text" name="end_time" id="end" value="-1">
        </div>
        </form>

    <button onclick="date_handler()" id="date_handler">Enter date for search</button>
    <br>

    <script>
        function date_handler() {
            var dates_box = document.getElementById("dates_box");
            var start_time = document.getElementById("start");
            var end_time = document.getElementById("end");
            var date_btn = document.getElementById("date_handler");
            if (dates_box.style.display === 'none') {
                date_btn.innerText = "Remove dates for search";
                dates_box.style.display = 'block';
                start_time.value = "";
                end_time.value = "";
            } else {
                date_btn.innerText = "Enter date for search";
                dates_box.style.display = 'none';
                start_time.value = "-1";
                end_time.value = "-1";
            }
        }
    </script>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibW9laW45OSIsImEiOiJjanlwdml1cmkxZjlvM25ub29ibWx6MXZ6In0.qeTaEdOQHEbgUXTapsbj0A';
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [51.40, 35.70],
        zoom: 11
        });

        var source_marker = new mapboxgl.Marker({
            draggable: true
            }).setLngLat([51.40, 35.70]).addTo(map).setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
        .setHTML('<h3>Source</h3>'));

        var destination_marker = new mapboxgl.Marker({
            draggable: true
            }).setLngLat([51.30, 35.70]).addTo(map).setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
        .setHTML('<h3>Destination</h3>'));

        function onDragEnd() {
            const source_lngLat = source_marker.getLngLat();
            const destination_lngLat = destination_marker.getLngLat();
            document.getElementById('id_source_lat').value = source_lngLat.lat;
            document.getElementById('id_source_lng').value = source_lngLat.lng;
            document.getElementById('id_destination_lat').value = destination_lngLat.lat;
            document.getElementById('id_destination_lng').value = destination_lngLat.lng;
        }
        source_marker.on('dragend', onDragEnd);
        destination_marker.on('dragend', onDragEnd);
    </script>

{% endblock %}
